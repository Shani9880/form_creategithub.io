<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>JavaScript Form Validation</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

		<link rel="stylesheet" href="css/form.css" />

	</head>
	<body>
		<!-- partial:index.partial.html -->
		<div class="container">
			<div class="header">
				<h2>Create Account</h2>
			</div>
			<form id="form" class="form">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" placeholder="Enter Your User Name"  autocomplete="off" id="username" />

					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="email" placeholder="Enter Your Email Id" autocomplete="off" id="email" />

					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password">Password</label>
					<input type="password" placeholder="Enter Password"  autocomplete="off" id="password" />

					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password2">Confirm Password</label>
					<input type="password" placeholder="Enter Confirm Password" autocomplete="off" id="password2" />

					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<button type="submit" title="Submit The Form">Submit</button>
			</form>
		</div>
		<script src="script/form.js"></script>
	</body>
</html>
